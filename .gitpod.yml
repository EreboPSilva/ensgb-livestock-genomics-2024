image: gitpod/workspace-base

tasks:
- name: install mamba, get data
  init: |
    curl -L -O "https://github.com/conda-forge/miniforge/releases/latest/download/Mambaforge-$(uname)-$(uname -m).sh"
    bash Mambaforge-$(uname)-$(uname -m).sh -b -p /workspace/conda && rm Mambaforge-$(uname)-$(uname -m).sh

    /workspace/conda/bin/mamba init bash
    source ${HOME}/.bashrc
    mamba create -n annotation -c bioconda star scallop fastqc salmon samtools -y

  command: |
    /workspace/conda/bin/mamba init bash
    source ${HOME}/.bashrc
    mamba activate annotation

    cd /workspace/ensgb-livestock-genomics-2024/annotating_the_genome
    #sh /workspace/ensgb-livestock-genomics-2024/get_ready.sh

vscode:
  extensions:
    - anwar.papyrus-pdf

workspaceLocation: "/workspace"

github:
  prebuilds:
    # enable for the master/default branch (defaults to true)
    master: true
    # enable for all branches in this repo (defaults to false)
    branches: true
    # enable for pull requests coming from this repo (defaults to true)
    pullRequests: true
    # enable for pull requests coming from forks (defaults to false)
    pullRequestsFromForks: true
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to true)
    addComment: true
    # add a "Review in Gitpod" button to pull requests (defaults to false)
    addBadge: false
    # add a label once the prebuild is ready to pull requests (defaults to false)
    addLabel: prebuilt-in-gitpod
